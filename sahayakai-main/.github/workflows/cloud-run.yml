name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-southeast1-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          docker build -t asia-southeast1-docker.pkg.dev/sahayakai-b4248/sahayakai/sahayakai-hotfix-resilience:${{ github.sha }} .
          docker push asia-southeast1-docker.pkg.dev/sahayakai-b4248/sahayakai/sahayakai-hotfix-resilience:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy sahayakai-hotfix-resilience \
            --image asia-southeast1-docker.pkg.dev/sahayakai-b4248/sahayakai/sahayakai-hotfix-resilience:${{ github.sha }} \
            --project sahayakai-b4248 \
            --region asia-southeast1 \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --set-env-vars="NEXT_PUBLIC_FIREBASE_PROJECT_ID=sahayakai-b4248,NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=sahayakai-b4248.firebasestorage.app,NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=auth.sahayakai.com,NODE_ENV=production,NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" \
            --set-secrets="GOOGLE_GENAI_API_KEY=GOOGLE_GENAI_API_KEY:latest,FIREBASE_SERVICE_ACCOUNT_KEY=FIREBASE_SERVICE_ACCOUNT_KEY:latest"

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
