name: Deploy to Firebase Hosting and Functions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sahayakai-main/package-lock.json

      - name: Install Dependencies
        working-directory: sahayakai-main
        run: npm install

      - name: Run Tests
        working-directory: sahayakai-main
        run: npm test

      - name: Build Next.js
        working-directory: sahayakai-main
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: sahayakai-b4248
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: sahayakai-b4248.firebasestorage.app
          # Additional public envs here

      - name: Deploy to Firebase
        if: github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY_SAHAYAKAI_B4248 }}'
          channelId: live
          projectId: sahayakai-b4248
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
